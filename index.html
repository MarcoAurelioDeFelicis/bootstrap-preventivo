<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean-Milestone1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
     <!-- HEADER -->
    <header>
        <!-- navbar bootstrap -->

        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">Bool Factory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHamburger"
                    aria-controls="navbarHamburger" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="nav justify-content-end collapse navbar-collapse" id="navbarHamburger">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- /HEADER -->

<!-- MAIN -->
<main class="container-md">
    <div class="container pt-5">
        <div class="row">

            <!-- left -->
            <div class="col-md-10 col-lg-8">
                <section class="fs-2">
                    <h1> Richiesta preventivo </h1>
                    <p class="fs-5"> Compila il form per richiedere un preventivo per i nostri servizi di sviluppo. </p>
                </section>

                <div class="pt-3 pb-3">
                    <form id="addingPreventivo">
                        <div class="mb-3">
                            <label for="nome" class="form-label"> Nome </label>
                            <input type="text" name="nome" class="form-control" id="nome"
                                placeholder="Inserisci nome">
                        </div>

                        <div class="mb-3">
                            <label for="cognome" class="form-label"> Cognome </label>
                            <input type="text" name="cognome" class="form-control" id="cognome"
                                placeholder="Inserisci cognome">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label"> Email </label>
                            <input type="email" name="email" class="form-control" id="email"
                                placeholder="Inserisci indirizzo email">
                        </div>

                        <div class="mb-4">
                            <label id="jobs" class="form-label"> Tipo di lavoro </label>
                            <select class="form-select" id="kindjob" name="kindjob"
                                aria-label="Default select example" required>
                                <option value="0" label="Seleziona il tipo di lavoro"> 
                                </option>
                                <option value="backendDev"> Backend Development </option>
                                <option value="frontendDev"> Frontend Development </option>
                                <option value="projAnalysys"> Project Analysis </option>
                            </select>
                        </div>

                        <div class="form-floating mb-5">
                            <textarea class="form-control" placeholder="add-description" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2"> Aggiungi descrizione </label>
                        </div>

                        <div class="mb-1">
                            <label for="code" class="form-label"> Codice promozionale (opzionale) </label>
                            <input type="text" name="pcode" class="form-control" id="pcode">
                        </div>
                        
                        <div class="form-check pt-2">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label " for="gridCheck"> Accetto la Privacy Policy </label>
                        </div>

                        <div class="row text-center">
                            <div class="col-lg-6 py-5">
                                <button type="submit" class="btn btn-primary btn-lg"> Calcola preventivo </button>
                            </div>

                            <div class="col-lg-6 py-2">
                                <div class="card border border-0">
                                    <div class="text-center fs-4 fw-bold">Prezzo finale</div>
                                    <div id="price-formatted" class="card-body text-center fs-4"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- /MAIN -->
